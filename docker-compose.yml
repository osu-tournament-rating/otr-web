services:
  db:
    image: postgres:17
    container_name: db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DOCKER_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DOCKER_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DOCKER_POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${DOCKER_POSTGRES_USER} -d ${DOCKER_POSTGRES_DB}',
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: ${DOCKER_RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${DOCKER_RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    command: >
      bash -c "rabbitmq-plugins enable --offline rabbitmq_prometheus && rabbitmq-server"
    healthcheck:
      test: ['CMD-SHELL', 'rabbitmq-diagnostics -q ping']
      interval: 10s
      timeout: 5s
      retries: 12

  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    image: '${WEB_IMAGE:-stagecodes/otr-web:local}'
    profiles:
      - migrate
    restart: 'no'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      NEXT_PUBLIC_APP_BASE_URL: ${NEXT_PUBLIC_APP_BASE_URL}
      WEB_OSU_CLIENT_ID: ${WEB_OSU_CLIENT_ID}
      WEB_OSU_CLIENT_SECRET: ${WEB_OSU_CLIENT_SECRET}
      RABBITMQ_AMQP_URL: ${DOCKER_RABBITMQ_AMQP_URL}
      DATA_WORKER_OSU_CLIENT_ID: ${DATA_WORKER_OSU_CLIENT_ID}
      DATA_WORKER_OSU_CLIENT_SECRET: ${DATA_WORKER_OSU_CLIENT_SECRET}
      OSU_API_RATE_LIMIT_REQUESTS: ${OSU_API_RATE_LIMIT_REQUESTS}
      OSU_API_RATE_LIMIT_WINDOW_SECONDS: ${OSU_API_RATE_LIMIT_WINDOW_SECONDS}
      OSUTRACK_API_RATE_LIMIT_REQUESTS: ${OSUTRACK_API_RATE_LIMIT_REQUESTS}
      OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS: ${OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS}
      PLAYER_OSU_AUTO_REFETCH_ENABLED: ${PLAYER_OSU_AUTO_REFETCH_ENABLED}
      PLAYER_OSU_REFETCH_INTERVAL_MINUTES: ${PLAYER_OSU_REFETCH_INTERVAL_MINUTES}
      PLAYER_OSU_REFETCH_OUTDATED_DAYS: ${PLAYER_OSU_REFETCH_OUTDATED_DAYS}
      PLAYER_OSUTRACK_AUTO_REFETCH_ENABLED: ${PLAYER_OSUTRACK_AUTO_REFETCH_ENABLED}
      PLAYER_OSUTRACK_REFETCH_INTERVAL_MINUTES: ${PLAYER_OSUTRACK_REFETCH_INTERVAL_MINUTES}
      PLAYER_OSUTRACK_REFETCH_OUTDATED_DAYS: ${PLAYER_OSUTRACK_REFETCH_OUTDATED_DAYS}
    command: ['./scripts/run-migrations.sh']

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    image: '${WEB_IMAGE:-stagecodes/otr-web:local}'
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      NEXT_PUBLIC_APP_BASE_URL: ${NEXT_PUBLIC_APP_BASE_URL}
      WEB_OSU_CLIENT_ID: ${WEB_OSU_CLIENT_ID}
      WEB_OSU_CLIENT_SECRET: ${WEB_OSU_CLIENT_SECRET}
      RABBITMQ_AMQP_URL: ${DOCKER_RABBITMQ_AMQP_URL}
      DATA_WORKER_OSU_CLIENT_ID: ${DATA_WORKER_OSU_CLIENT_ID}
      DATA_WORKER_OSU_CLIENT_SECRET: ${DATA_WORKER_OSU_CLIENT_SECRET}
      OSU_API_RATE_LIMIT_REQUESTS: ${OSU_API_RATE_LIMIT_REQUESTS}
      OSU_API_RATE_LIMIT_WINDOW_SECONDS: ${OSU_API_RATE_LIMIT_WINDOW_SECONDS}
      OSUTRACK_API_RATE_LIMIT_REQUESTS: ${OSUTRACK_API_RATE_LIMIT_REQUESTS}
      OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS: ${OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS}

  data-worker:
    build:
      context: .
      dockerfile: apps/data-worker/Dockerfile
    image: '${DATA_WORKER_IMAGE:-stagecodes/otr-data-worker:local}'
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      RABBITMQ_AMQP_URL: ${DOCKER_RABBITMQ_AMQP_URL}
      DATA_WORKER_OSU_CLIENT_ID: ${DATA_WORKER_OSU_CLIENT_ID}
      DATA_WORKER_OSU_CLIENT_SECRET: ${DATA_WORKER_OSU_CLIENT_SECRET}
      OSU_API_RATE_LIMIT_REQUESTS: ${OSU_API_RATE_LIMIT_REQUESTS}
      OSU_API_RATE_LIMIT_WINDOW_SECONDS: ${OSU_API_RATE_LIMIT_WINDOW_SECONDS}
      OSUTRACK_API_RATE_LIMIT_REQUESTS: ${OSUTRACK_API_RATE_LIMIT_REQUESTS}
      OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS: ${OSUTRACK_API_RATE_LIMIT_WINDOW_SECONDS}
      METRICS_PORT: '9091'

  prometheus:
    image: prom/prometheus:v3.0.1
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/rules:/etc/prometheus/rules:ro
    depends_on:
      - postgres-exporter
      - node-exporter

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SECURITY_SECRET_KEY: ${GRAFANA_SECRET_KEY}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.17.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_URI: db:5432/${DOCKER_POSTGRES_DB:-postgres}?sslmode=disable
      DATA_SOURCE_USER: ${DOCKER_POSTGRES_USER:-postgres}
      DATA_SOURCE_PASS: ${DOCKER_POSTGRES_PASSWORD:-password}
    depends_on:
      db:
        condition: service_healthy

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    pid: host

volumes:
  postgres-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:

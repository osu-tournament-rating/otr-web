name: Deploy

on:
  workflow_call:
    inputs:
      target:
        type: string
        description: 'GitHub environment to deploy to (e.g. Staging or Production)'
        required: true
      deploy_tag:
        type: string
        description: 'Docker image tag to deploy'
        required: true
      source_ref:
        type: string
        description: 'Git ref (branch, tag, or commit) to deploy'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_ref }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: stagecodes/otr-web:${{ inputs.deploy_tag }}

      - name: Build and push data worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/data-worker/Dockerfile
          push: true
          tags: stagecodes/otr-data-worker:${{ inputs.deploy_tag }}

      - name: Create .env file from secret
        run: |
          printf '%s\n' "${{ secrets.ENV }}" > .env
          echo "DOCKER_DEPLOY_TAG=${{ inputs.deploy_tag }}" >> .env

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1
        env:
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p "$REMOTE_PATH"
          envs: REMOTE_PATH

      - name: Upload deployment assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: '.env,docker-compose.yml'
          target: ${{ secrets.REMOTE_PATH }}

      - name: Deploy stack via docker compose
        uses: appleboy/ssh-action@v1
        env:
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            set -euo pipefail
            cd "$REMOTE_PATH"
            docker compose --env-file .env pull web data-worker
            docker compose --env-file .env up -d db rabbitmq
            docker compose --env-file .env --profile migrate run --rm migrate
            docker compose --env-file .env up -d --remove-orphans
          envs: REMOTE_PATH

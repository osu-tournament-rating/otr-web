name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Build web app
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: bun run build:web

      - name: Build worker binary
        run: bun run --filter data-worker build

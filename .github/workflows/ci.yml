name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check code formatting
        run: npx prettier . --check --ignore-unknown

      - name: Build
        run: npm run build

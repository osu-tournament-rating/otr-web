name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  lint-build:
    runs-on: ubuntu-latest
    env:
      # Dummy value needed so build-time imports that require DATABASE_URL do not throw.
      DATABASE_URL: postgresql://dummy:dummy@127.0.0.1:5432/dummy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.x

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Run lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Format check
        run: bunx prettier . --check

      - name: Build apps
        run: bun run build

      - name: Build worker binary
        run: bun run --filter data-worker build

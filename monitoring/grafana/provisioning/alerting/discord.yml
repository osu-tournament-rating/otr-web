apiVersion: 1
contactPoints:
  - orgId: 1
    name: discord
    receivers:
      - uid: discord-webhook
        type: discord
        settings:
          url: ${DISCORD_WEBHOOK_URL}
        disableResolveMessage: false

policies:
  - orgId: 1
    receiver: discord
    group_by: ['alertname']
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
